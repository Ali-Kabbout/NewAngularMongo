    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <app-add-edit-emp [emp]="emp" *ngIf="ActivateAddEditEmpComp">
                    </app-add-edit-emp>
                </div>
            </div>
        </div>
    </div>

    <div style="padding:20px;">
        <div class="row">
            <div class="col-md-4">
                <input [(ngModel)]="txtTitle" class="form-control" placeholder="Title">
            </div>
            <div class="col-md-4">
                <input [(ngModel)]="txtStatus" class="form-control" placeholder="Status">
            </div>
            <div class="col-md-4">
                <input [(ngModel)]="txtFromDate" class="form-control" placeholder="From Date">
            </div>
        </div>
        <div class="row" style="padding-top: 10px;padding-bottom: 10px;">
            <div class="col-md-4">
                <input [(ngModel)]="txtToDate" class="form-control" placeholder="To Date">
            </div>
        </div>
    </div>

    <div style="padding: 10px;">
        <dx-data-grid id="gridContainer" [dataSource]="dataSource"
    [remoteOperations]="false"
    [allowColumnReordering]="true"
    [rowAlternationEnabled]="true"
    [showBorders]="true"> 
    <!-- (onContentReady)="contentReady($event)">   -->

            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]"></dxo-pager>
            <!-- <dxo-search-panel
        [visible]="true"
        [highlightCaseSensitive]="true"
    ></dxo-search-panel> -->
            <!-- <dxo-group-panel
        [visible]="true"
    ></dxo-group-panel> -->
            <!-- <dxo-grouping
        [autoExpandAll]="false"
    ></dxo-grouping> -->
            <dxi-column dataField="isbn" dataType="string"></dxi-column>
            <dxi-column dataField="title" dataType="string"></dxi-column>
            <dxi-column dataField="status" dataType="string"></dxi-column>
            <dxi-column dataField="publishedDate" dataType="string" [width]="150"></dxi-column>
